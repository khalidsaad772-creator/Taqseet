<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محل التقسيط - [اسم محلك]</title>

    <!-- PWA Settings -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#28a745">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            padding: 10px;
            font-size: 16px;
            line-height: 1.6;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1, h2 {
            color: #28a745;
            text-align: center;
            margin: 20px 0 15px;
            font-size: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #28a745;
            border-radius: 12px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .btn {
            display: inline-block;
            width: auto;
            padding: 8px 12px;
            margin: 3px;
            font-size: 14px;
            border-radius: 8px;
        }
        .pay { background: #007bff; }
        .wa { background: #25D366; }
        .cam { background: #6f42c1; }
        .edit { background: #ffc107; color: black; }
        .del { background: #dc3545; }

        .result {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 14px;
        }
        th {
            background: #28a745;
            color: white;
            padding: 10px;
            font-size: 14px;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            background: #f9f9f9;
        }
        .progress {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin: 5px 0;
        }
        .bar {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.5s;
        }
        video, img, svg {
            max-width: 100%;
            margin: 10px auto;
            display: block;
            border-radius: 8px;
        }
        #video {
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 12px;
        }
        .hidden { display: none !important; }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 20px; border-radius: 16px; max-width: 90%; max-height: 90%; overflow-y: auto;
        }
        .small-modal { max-width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>إضافة عميل جديد</h1>
        <input type="text" id="name" placeholder="اسم العميل">
        <input type="text" id="phone" placeholder="رقم التليفون (مثال: 010...)">
        <input type="number" id="price" value="10000" placeholder="سعر السلعة">
        <input type="number" id="months" value="10" placeholder="عدد الشهور">
        <input type="number" id="interest" value="25" placeholder="نسبة الفائدة %">
        <button onclick="addClient()">إضافة عميل</button>
        <button onclick="exportPDF()">تصدير تقرير PDF</button>

        <h2>الأرباح الإجمالية</h2>
        <div id="res" class="result"></div>

        <h2>العملاء</h2>
        <div id="clientsTable"></div>
    </div>

    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <h2>تعديل العميل</h2>
            <input type="text" id="editName" placeholder="الاسم">
            <input type="text" id="editPhone" placeholder="التليفون">
            <input type="number" id="editPrice" placeholder="سعر السلعة">
            <input type="number" id="editMonths" placeholder="عدد الشهور">
            <input type="number" id="editInterest" placeholder="نسبة الفائدة %">
            <button onclick="saveClient()">حفظ التعديلات</button>
            <button onclick="closeEditModal()">إغلاق</button>
        </div>
    </div>

    <div id="paymentModal" class="modal hidden">
        <div class="modal-content small-modal">
            <h2>إضافة قسط</h2>
            <input type="number" id="paymentAmount" placeholder="قيمة القسط">
            <input type="date" id="paymentDate">
            <button onclick="addPayment()">إضافة القسط</button>
            <button onclick="closePaymentModal()">إغلاق</button>
        </div>
    </div>

    <video id="video" class="hidden" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const { jsPDF } = window.jspdf;
        let stream;
        let clients = JSON.parse(localStorage.getItem('clients')) || [];
        let currentClientIndex = -1;

        clients = clients.map(c => ({
            ...c,
            price: parseFloat(c.price) || 0,
            months: parseInt(c.months) || 0,
            interest: parseFloat(c.interest) || 0,
            paid: parseFloat(c.paid) || 0,
            payments: c.payments || []
        }));

        function addClient() {
            let name = document.getElementById('name').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let price = parseFloat(document.getElementById('price').value) || 10000;
            let months = parseInt(document.getElementById('months').value) || 10;
            let interest = parseFloat(document.getElementById('interest').value) || 25;

            if (!name || !phone) return alert('اكتب الاسم ورقم التليفون!');

            let clean = phone.replace(/[^0-9]/g, '');
            if (clean.startsWith('0')) clean = '20' + clean.slice(1);
            else if (clean.startsWith('1') && clean.length === 10) clean = '20' + clean;
            else if (!clean.startsWith('20')) clean = '20' + clean;
            phone = '+' + clean;

            let today = new Date();
            let endDate = new Date(today);
            endDate.setMonth(endDate.getMonth() + months);

            clients.push({
                name, phone,
                start: today.toLocaleDateString('ar-EG'),
                end: endDate.toLocaleDateString('ar-EG'),
                paid: 0,
                invoice: '',
                barcode: 'CL' + Date.now(),
                price: price,
                months: months,
                interest: interest / 100,
                payments: []
            });

            localStorage.setItem('clients', JSON.stringify(clients));
            document.getElementById('name').value = document.getElementById('phone').value = '';
            calcProfits();
            showClients();
            alert('تم الإضافة!');
        }

        function editClient(i) {
            currentClientIndex = i;
            let c = clients[i];
            document.getElementById('editName').value = c.name;
            document.getElementById('editPhone').value = c.phone;
            document.getElementById('editPrice').value = c.price;
            document.getElementById('editMonths').value = c.months;
            document.getElementById('editInterest').value = (c.interest * 100).toFixed(0);
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        function saveClient() {
            let c = clients[currentClientIndex];
            c.name = document.getElementById('editName').value.trim();
            c.phone = document.getElementById('editPhone').value.trim();
            c.price = parseFloat(document.getElementById('editPrice').value) || 0;
            c.months = parseInt(document.getElementById('editMonths').value) || 0;
            c.interest = (parseFloat(document.getElementById('editInterest').value) || 0) / 100;

            localStorage.setItem('clients', JSON.stringify(clients));
            closeEditModal();
            calcProfits();
            showClients();
            alert('تم الحفظ!');
        }

        function openPaymentModal(i) {
            currentClientIndex = i;
            let today = new Date().toISOString().split('T')[0];
            document.getElementById('paymentDate').value = today;
            document.getElementById('paymentAmount').value = '';
            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.add('hidden');
        }

        function addPayment() {
            let amount = parseFloat(document.getElementById('paymentAmount').value) || 0;
            let date = document.getElementById('paymentDate').value;
            if (!amount || !date) return alert('اكتب القسط وتاريخه!');

            let c = clients[currentClientIndex];
            c.payments.push({ amount, date });
            c.paid += amount;

            localStorage.setItem('clients', JSON.stringify(clients));
            closePaymentModal();
            calcProfits();
            showClients();
            alert('تم إضافة القسط!');
        }

        function calcProfits() {
            let totalProfit = 0;
            clients.forEach(c => {
                let totalAmount = c.price * (1 + (c.interest || 0));
                let profit = totalAmount - c.price;
                totalProfit += isNaN(profit) ? 0 : profit;
            });

            document.getElementById('res').innerHTML = `
                <p>الأرباح الإجمالية: ${totalProfit.toFixed(0)} جنيه</p>
            `;
        }

        function deleteClient(i) {
            if (confirm('حذف العميل؟')) {
                clients.splice(i, 1);
                localStorage.setItem('clients', JSON.stringify(clients));
                calcProfits();
                showClients();
            }
        }

        function getNextDueDate(payments) {
            if (!payments || payments.length === 0) {
                let start = new Date();
                start.setMonth(start.getMonth() + 1);
                return start.toLocaleDateString('ar-EG');
            }
            let lastDate = new Date(payments[payments.length - 1].date);
            let nextDate = new Date(lastDate);
            nextDate.setMonth(nextDate.getMonth() + 1);
            return nextDate.toLocaleDateString('ar-EG');
        }

        function getLastPaymentDate(payments) {
            if (!payments || payments.length === 0) return 'لا يوجد';
            return payments[payments.length - 1].date;
        }

        function sendWA(i) {
            let c = clients[i];
            let totalAmount = c.price * (1 + c.interest);
            let remainingAmount = totalAmount - c.paid;
            let remainingInstallments = Math.max(0, c.months - Math.floor(c.paid / (totalAmount / c.months)));
            let nextDueDate = getNextDueDate(c.payments);

            let msg = `مرحبا ${c.name}،

تفاصيل التقسيط:
- المبلغ المتبقي: *${remainingAmount.toFixed(0)} جنيه*
- باقي لك: *${remainingInstallments} قسط*
- القسط القادم مستحق في: *${nextDueDate}*

ادفع دلوقتي وخلّص!`;

            let phoneClean = c.phone.replace(/[^0-9]/g, '');
            window.open('https://wa.me/' + phoneClean + '?text=' + encodeURIComponent(msg), '_blank');
        }

        function capturePhoto(i) {
            if (!navigator.mediaDevices?.getUserMedia) return alert('الكاميرا غير مدعومة');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => {
                stream = s;
                let v = document.getElementById('video');
                v.classList.remove('hidden');
                v.srcObject = stream;
                alert('وجه الكاميرا... سيتم التقاط الصورة بعد 3 ثواني');
                setTimeout(() => {
                    let canvas = document.getElementById('canvas');
                    canvas.width = v.videoWidth || 640;
                    canvas.height = v.videoHeight || 480;
                    canvas.getContext('2d').drawImage(v, 0, 0);
                    clients[i].invoice = canvas.toDataURL('image/jpeg', 0.8);
                    localStorage.setItem('clients', JSON.stringify(clients));
                    stream.getTracks().forEach(t => t.stop());
                    v.classList.add('hidden');
                    showClients();
                    alert('تم حفظ الصورة!');
                }, 3000);
            }).catch(() => alert('فشل تشغيل الكاميرا'));
        }

        function showClients() {
            let t = `<table><tr><th>الاسم</th><th>تليفون</th><th>صورة</th><th>باركود</th><th>مدفوع</th><th>متبقي</th><th>إجراء</th></tr>`;
            if (!clients.length) t += `<tr><td colspan="7" style="color:#999">لا يوجد عملاء</td></tr>`;
            clients.forEach((c, i) => {
                let totalAmount = c.price * (1 + (c.interest || 0));
                let rem = totalAmount - c.paid;
                let pct = totalAmount > 0 ? (c.paid / totalAmount) * 100 : 0;
                let img = c.invoice ? `<img src="${c.invoice}" width="40" style="border-radius:6px">` : '';
                t += `<tr>
                    <td>${c.name}</td><td>${c.phone}</td>
                    <td>${img} <button class="btn cam" onclick="capturePhoto(${i})">كاميرا</button></td>
                    <td><svg id="bc${i}" style="height:40px"></svg></td>
                    <td>${c.paid}</td><td>${isNaN(rem) ? 0 : rem.toFixed(0)}</td>
                    <td>
                        <div class="progress"><div class="bar" style="width:${pct}%"></div></div>
                        <button class="btn pay" onclick="openPaymentModal(${i})">إضافة قسط</button>
                        <button class="btn edit" onclick="editClient(${i})">تعديل</button>
                        <button class="btn wa" onclick="sendWA(${i})">واتساب</button>
                        <button class="btn del" onclick="deleteClient(${i})">حذف</button>
                    </td>
                </tr>`;
                setTimeout(() => JsBarcode(`#bc${i}`, c.barcode, { format: "CODE128", height: 40, displayValue: true, fontSize: 12 }), 100);
            });
            t += `</table>`;
            document.getElementById('clientsTable').innerHTML = t;
        }

        // دالة حساب أرباح الشهر الحالي
        function getMonthlyProfit() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            let profit = 0;

            clients.forEach(c => {
                let totalAmount = c.price * (1 + c.interest);
                let monthlyInstallment = totalAmount / c.months;
                let paidThisMonth = 0;

                c.payments.forEach(p => {
                    let payDate = new Date(p.date);
                    if (payDate.getMonth() === currentMonth && payDate.getFullYear() === currentYear) {
                        paidThisMonth += p.amount;
                    }
                });

                // الأرباح من الدفعات الشهرية = (الفائدة الموزعة على الشهر)
                let profitThisMonth = paidThisMonth - (monthlyInstallment);
                if (profitThisMonth > 0) profit += profitThisMonth;
            });

            return profit.toFixed(0);
        }

        async function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // تحميل خط عربي
            const fontUrl = 'https://cdn.jsdelivr.net/gh/googlefonts/noto-sans-arabic@1.0.0/NotoSansArabic-Regular.ttf';
            const response = await fetch(fontUrl);
            const fontData = await response.arrayBuffer();
            const base64 = btoa(String.fromCharCode(...new Uint8Array(fontData)));
            doc.addFileToVFS('NotoSansArabic.ttf', base64);
            doc.addFont('NotoSansArabic.ttf', 'NotoSansArabic', 'normal');
            doc.setFont('NotoSansArabic');

            // العنوان
            doc.setFontSize(18);
            doc.text('تقرير العملاء - شهر ' + new Date().toLocaleDateString('ar-EG', { month: 'long', year: 'numeric' }), 105, 20, { align: 'center' });

            // جدول
            const headers = [['الاسم', 'تليفون', 'مدفوع', 'متبقي', 'آخر قسط']];
            const data = clients.map(c => {
                let total = c.price * (1 + c.interest);
                return [
                    c.name,
                    c.phone,
                    c.paid + ' جنيه',
                    (total - c.paid).toFixed(0) + ' جنيه',
                    getLastPaymentDate(c.payments)
                ];
            });

            doc.autoTable({
                head: headers,
                body: data,
                startY: 35,
                styles: { font: 'NotoSansArabic', fontSize: 12, cellPadding: 5 },
                headStyles: { fillColor: [40, 167, 69], textColor: 255, fontStyle: 'bold' },
                alternateRowStyles: { fillColor: [240, 248, 255] },
                columnStyles: {
                    0: { cellWidth: 40 },
                    1: { cellWidth: 45 },
                    2: { cellWidth: 30 },
                    3: { cellWidth: 30 },
                    4: { cellWidth: 35 }
                }
            });

            // أرباح الشهر
            const monthlyProfit = getMonthlyProfit();
            const finalY = doc.lastAutoTable.finalY + 15;
            doc.setFontSize(14);
            doc.setTextColor(0, 100, 0);
            doc.text(`إجمالي الأرباح هذا الشهر: ${monthlyProfit} جنيه`, 105, finalY, { align: 'center' });

            doc.save('تقرير_العملاء.pdf');
        }

        window.onload = () => {
            calcProfits();
            showClients();
        };
    </script>
</body>
</html>
