<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محل التقسيط - نسخة نهائية</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:Arial,sans-serif;background:#f0f8ff;padding:10px;font-size:16px}
        .container{max-width:520px;margin:0 auto;background:white;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,0.1);padding:20px}
        h1{color:#28a745;text-align:center;margin:15px 0 20px;font-size:24px}
        input,button{width:100%;padding:14px;margin:8px 0;border:2px solid #28a745;border-radius:12px;font-size:16px}
        button{background:#28a745;color:white;font-weight:bold;cursor:pointer}
        .backup-btn{background:#ff9800!important}
        .restore-btn{background:#9c27b0!important}
        .btn{display:inline-block;width:auto;padding:8px 14px;margin:4px 3px;font-size:14px;border-radius:10px;font-weight:bold}
        .pay{background:#007bff}
        .wa{background:#25D366}
        .cam{background:#6f42c1}
        .edit{background:#ffc107;color:black}
        .del{background:#dc3545}
        .result{background:#d4edda;color:#155724;padding:16px;border-radius:12px;margin:15px 0;text-align:center;font-size:18px;font-weight:bold}
        table{width:100%;border-collapse:collapse;margin:15px 0;font-size:14px}
        th{background:#28a745;color:white;padding:10px}
        td{border:1px solid #ddd;padding:8px;text-align:center;background:#f9f9f9}
        .action-row td{background:#e9ecef;padding:10px}
        .action-content{display:flex;flex-wrap:wrap;gap:8px;justify-content:center}
        .progress{height:10px;background:#eee;border-radius:5px;overflow:hidden;margin:8px 0}
        .bar{height:100%;background:#28a745;transition:width .6s}
        .product-desc{font-size:13px;color:#555;display:block;margin-top:4px}
        .next-installment{color:#d39e00;font-weight:bold}
        .client-thumb{width:50px;height:50px;border-radius:10px;object-fit:cover;border:3px solid #28a745;cursor:pointer}
        .modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;justify-content:center;align-items:center;z-index:1000}
        .modal-content{background:white;padding:25px;border-radius:16px;width:90%;max-width:400px;text-align:center}
        .hidden{display:none!important}
        .full-image{max-width:100%;max-height:80vh;border-radius:12px}
        #previewImage{max-width:100%;margin-top:15px;border-radius:12px;border:3px solid #28a745}
    </style>
</head>
<body>
    <div class="container">
        <h1>محل التقسيط</h1>

        <input type="text" id="name" placeholder="اسم العميل">
        <input type="text" id="phone" placeholder="رقم التليفون (بدون +20)">
        <input type="text" id="product" placeholder="وصف المنتج (تليفزيون، تلاجة، موبايل...)">
        <input type="number" id="price" value="10000" placeholder="سعر السلعة">
        <input type="number" id="months" value="10" placeholder="عدد الشهور">
        <input type="number" id="interest" value="25" placeholder="نسبة الفائدة %">

        <button onclick="addClient()">إضافة عميل</button>
        <button onclick="exportPDF()">تصدير PDF</button>
        <button class="backup-btn" onclick="exportData()">نسخة احتياطية</button>
        <button class="restore-btn" onclick="document.getElementById('restoreInput').click()">استعادة</button>
        <input type="file" id="restoreInput" accept=".json" onchange="restoreData(event)" style="display:none">

        <h2>أرباح الفائدة</h2>
        <div id="res" class="result">0 جنيه</div>

        <h2 id="clientsCount">العملاء (0)</h2>
        <div id="clientsTable"></div>
    </div>

    <!-- مودال التعديل -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <h2>تعديل العميل</h2>
            <input type="text" id="editName">
            <input type="text" id="editPhone">
            <input type="text" id="editProduct">
            <input type="number" id="editPrice">
            <input type="number" id="editMonths">
            <input type="number" id="editInterest">
            <button onclick="saveClient()">حفظ</button>
            <button onclick="closeEditModal()" style="background:#dc3545">إغلاق</button>
        </div>
    </div>

    <!-- مودال الدفع -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <h2>إضافة قسط</h2>
            <input type="number" id="paymentAmount" placeholder="المبلغ">
            <input type="date" id="paymentDate">
            <button onclick="addPayment()">إضافة</button>
            <button onclick="closePaymentModal()" style="background:#dc3545">إغلاق</button>
        </div>
    </div>

    <!-- مودال تحميل الصورة فقط -->
    <div id="photoModal" class="modal hidden">
        <div class="modal-content">
            <h2>إضافة صورة للعميل</h2>
            <img id="previewImage" class="hidden">
            <div style="margin:20px 0">
                <button style="background:#17a2b8" onclick="document.getElementById('photoInput').click()">
                    تحميل صورة من الجوال
                </button>
                <input type="file" id="photoInput" accept="image/*" onchange="loadPhoto(event)" style="display:none">
            </div>
            <button onclick="savePhoto()" style="background:#28a745">حفظ الصورة</button>
            <button onclick="closePhotoModal()" style="background:#dc3545">إغلاق بدون حفظ</button>
        </div>
    </div>

    <!-- عرض الصورة كبير -->
    <div id="imageModal" class="modal hidden">
        <div class="modal-content">
            <img id="fullImage" class="full-image">
            <button onclick="closeImageModal()">إغلاق</button>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let clients = JSON.parse(localStorage.getItem('clients') || '[]');
        let currentClientIndex = -1;
        let tempPhoto = null; // لتخزين الصورة مؤقتًا قبل الحفظ

        // إصلاح أي بيانات قديمة
        clients = clients.map(c => ({
            name: c.name || "",
            phone: c.phone || "",
            product: c.product || "بدون وصف",
            price: Number(c.price) || 0,
            months: Number(c.months) || 10,
            interest: Number(c.interest) || 0.25,
            paid: Number(c.paid) || 0,
            payments: c.payments || [],
            photo: c.photo || null
        }));

        function addClient() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const product = document.getElementById('product').value.trim() || "بدون وصف";
            const price = Number(document.getElementById('price').value) || 10000;
            const months = Number(document.getElementById('months').value) || 10;
            const interest = (Number(document.getElementById('interest').value) || 25) / 100;

            if (!name || !phone) return alert("الاسم ورقم التليفون مطلوبان");

            const clean = phone.replace(/[^0-9]/g, '');
            const full = clean.startsWith('20') ? clean : '20' + clean.replace(/^0/, '');
            const formattedPhone = '+' + full;

            clients.push({
                name, phone: formattedPhone, product, price, months, interest, paid: 0, payments: [], photo: null
            });

            localStorage.setItem('clients', JSON.stringify(clients));
            document.getElementById('name').value = document.getElementById('phone').value = document.getElementById('product').value = '';
            calcProfits();
            showClients();
            alert("تم الإضافة بنجاح");
        }

        function calcProfits() {
            const total = clients.reduce((sum, c) => sum + (c.price * c.interest), 0);
            document.getElementById('res').innerHTML = `أرباح الفائدة: ${Math.round(total)} جنيه`;
        }

        function getNextInstallment(c) {
            const total = c.price * (1 + c.interest);
            const installment = total / c.months;
            const paidCount = Math.floor(c.paid / installment);
            const remaining = c.months - paidCount;
            return remaining > 0 ? Math.round(installment) + " جنيه" : "تم السداد";
        }

        function showClients() {
            document.getElementById('clientsCount').textContent = `العملاء (${clients.length})`;
            let html = `<table>
                <tr><th>الاسم والمنتج</th><th>تليفون</th><th>مدفوع</th><th>متبقي</th><th>القسط القادم</th></tr>`;

            if (clients.length === 0) html += `<tr><td colspan="5" style="padding:30px;color:#999">لا يوجد عملاء</td></tr>`;

            clients.forEach((c, i) => {
                const total = c.price * (1 + c.interest);
                const rem = total - c.paid;
                const pct = total ? (c.paid / total) * 100 : 0;
                const thumb = c.photo ? `<img src="\( {c.photo}" class="client-thumb" onclick="openImageModal(' \){c.photo}')">` : '';

                html += `
                <tr>
                    <td style="text-align:right">
                        <div><strong>${c.name}</strong></div>
                        <small class="product-desc">${c.product}</small>
                    </td>
                    <td>${c.phone.replace('+20','0')}</td>
                    <td>${c.paid}</td>
                    <td>${Math.round(rem)}</td>
                    <td class="next-installment">${getNextInstallment(c)}</td>
                </tr>
                <tr class="action-row">
                    <td colspan="5">
                        <div class="action-content">
                            <div class="progress"><div class="bar" style="width:${pct}%"></div></div>
                            <button class="btn pay" onclick="openPaymentModal(${i})">قسط</button>
                            <button class="btn edit" onclick="editClient(${i})">تعديل</button>
                            <button class="btn wa" onclick="sendWA(${i})">واتس</button>
                            <button class="btn cam" onclick="openPhotoModal(${i})">صورة</button>
                            ${thumb}
                            <button class="btn del" onclick="deleteClient(${i})">حذف</button>
                        </div>
                    </td>
                </tr>`;
            });
            html += `</table>`;
            document.getElementById('clientsTable').innerHTML = html;
        }

        function deleteClient(i) {
            if (confirm("حذف العميل؟")) {
                clients.splice(i, 1);
                localStorage.setItem('clients', JSON.stringify(clients));
                calcProfits();
                showClients();
            }
        }

        function editClient(i) {
            currentClientIndex = i;
            const c = clients[i];
            document.getElementById('editName').value = c.name;
            document.getElementById('editPhone').value = c.phone.replace('+','');
            document.getElementById('editProduct').value = c.product;
            document.getElementById('editPrice').value = c.price;
            document.getElementById('editMonths').value = c.months;
            document.getElementById('editInterest').value = Math.round(c.interest * 100);
            document.getElementById('editModal').classList.remove('hidden');
        }

        function saveClient() {
            const c = clients[currentClientIndex];
            c.name = document.getElementById('editName').value.trim();
            c.phone = '+' + document.getElementById('editPhone').value.replace(/[^0-9]/g,'');
            c.product = document.getElementById('editProduct').value.trim() || "بدون وصف";
            c.price = Number(document.getElementById('editPrice').value);
            c.months = Number(document.getElementById('editMonths').value);
            c.interest = Number(document.getElementById('editInterest').value) / 100;
            localStorage.setItem('clients', JSON.stringify(clients));
            closeEditModal();
            calcProfits();
            showClients();
        }

        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }

        function openPaymentModal(i) {
            currentClientIndex = i;
            document.getElementById('paymentDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function addPayment() {
            const amt = Number(document.getElementById('paymentAmount').value);
            const date = document.getElementById('paymentDate').value;
            if (!amt || !date) return alert("املأ الحقول");
            clients[currentClientIndex].payments.push({amount: amt, date});
            clients[currentClientIndex].paid += amt;
            localStorage.setItem('clients', JSON.stringify(clients));
            closePaymentModal();
            calcProfits();
            showClients();
            alert("تم إضافة القسط");
        }

        function closePaymentModal() { document.getElementById('paymentModal').classList.add('hidden'); }

        // واتس آب شغال 100%
        function sendWA(i) {
            const c = clients[i];
            const total = c.price * (1 + c.interest);
            const rem = total - c.paid;
            const next = new Date();
            next.setMonth(next.getMonth() + 1);
            const msg = `مرحبا ${c.name}

المنتج: ${c.product}
المبلغ المتبقي: ${Math.round(rem)} جنيه
القسط القادم: ${next.toLocaleDateString('ar-EG')}

شكراً لثقتك فينا`;
            const phone = c.phone.replace('+', '');
            window.open(`https://wa.me/\( {phone}?text= \){encodeURIComponent(msg)}`, '_blank');
        }

        // تحميل الصورة فقط (بدون كاميرا)
        function openPhotoModal(i) {
            currentClientIndex = i;
            tempPhoto = null;
            document.getElementById('previewImage').classList.add('hidden');
            document.getElementById('photoModal').classList.remove('hidden');
        }

        function loadPhoto(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                tempPhoto = ev.target.result;
                document.getElementById('previewImage').src = tempPhoto;
                document.getElementById('previewImage').classList.remove('hidden');
            }
            reader.readAsDataURL(file);
        }

        function savePhoto() {
            if (!tempPhoto) return alert("اختر صورة أولاً");
            clients[currentClientIndex].photo = tempPhoto;
            localStorage.setItem('clients', JSON.stringify(clients));
            closePhotoModal();
            showClients();
            alert("تم حفظ الصورة");
        }

        function closePhotoModal() {
            document.getElementById('photoModal').classList.add('hidden');
            tempPhoto = null;
        }

        function openImageModal(src) {
            document.getElementById('fullImage').src = src;
            document.getElementById('imageModal').classList.remove('hidden');
        }
        function closeImageModal() { document.getElementById('imageModal').classList.add('hidden'); }

        function exportPDF() {
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text("تقرير العملاء", 105, 20, {align:'center'});
            const body = clients.map(c => [
                c.name + " - " + c.product,
                c.phone.replace('+20','0'),
                c.paid,
                Math.round(c.price * (1 + c.interest) - c.paid),
                getNextInstallment(c)
            ]);
            doc.autoTable({
                head: [['الاسم','تليفون','مدفوع','متبقي','القسط القادم']],
                body,
                startY: 30
            });
            doc.save("تقرير_العملاء.pdf");
        }

        function exportData() {
            const data = {clients, date: new Date().toLocaleString('ar-EG')};
            const blob = new Blob([JSON.stringify(data,null,2)], {type:'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        function restoreData(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (!confirm("سيتم مسح البيانات الحالية، متأكد؟")) return;
            const reader = new FileReader();
            reader.onload = ev => {
                try {
                    const obj = JSON.parse(ev.target.result);
                    clients = obj.clients || [];
                    localStorage.setItem('clients', JSON.stringify(clients));
                    calcProfits();
                    showClients();
                    alert("تم الاستعادة بنجاح");
                } catch { alert("الملف تالف"); }
            };
            reader.readAsText(file);
        }

        // تشغيل عند فتح الصفحة
        window.onload = () => {
            calcProfits();
            showClients();
        };
    </script>
</body>
</html>
