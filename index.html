<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installment Shop</title>

    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#28a745">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 10px; font-size: 16px; }
        .container { max-width: 500px; margin: 0 auto; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 20px; }
        h1, h2 { color: #28a745; text-align: center; margin: 20px 0 15px; font-size: 20px; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #28a745; border-radius: 12px; font-size: 16px; }
        button { background: #28a745; color: white; font-weight: bold; cursor: pointer; }
        .btn { display: inline-block; width: auto; padding: 8px 12px; margin: 3px; font-size: 14px; border-radius: 8px; }
        .pay { background: #007bff; } .wa { background: #25D366; } .cam { background: #6f42c1; } .edit { background: #ffc107; color: black; } .del { background: #dc3545; }
        .result { background: #d4edda; color: #155724; padding: 15px; border-radius: 12px; margin: 15px 0; text-align: center; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 14px; }
        th { background: #28a745; color: white; padding: 10px; }
        td { border: 1px solid #ddd; padding: 8px; text-align: center; background: #f9f9f9; }
        .progress { height: 10px; background: #eee; border-radius: 5px; overflow: hidden; margin: 5px 0; }
        .bar { height: 100%; background: #28a745; width: 0%; transition: width 0.5s; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 20px; border-radius: 16px; max-width: 90%; max-height: 90%; overflow-y: auto; }
        .small-modal { max-width: 300px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Client</h1>
        <input type="text" id="name" id="name" placeholder="Client Name">
        <input type="text" id="phone" placeholder="Phone (e.g. 010...)">
        <input type="number" id="price" value="10000" placeholder="Item Price">
        <input type="number" id="months" value="10" placeholder="Months">
        <input type="number" id="interest" value="25" placeholder="Interest %">
        <button onclick="addClient()">Add Client</button>
        <button onclick="exportPDF()">Export PDF Report</button>

        <h2>Total Profit</h2>
        <div id="res" class="result"></div>

        <h2>Clients</h2>
        <div id="clientsTable"></div>
    </div>

    <!-- Modals -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <h2>Edit Client</h2>
            <input type="text" id="editName" placeholder="Name">
            <input type="text" id="editPhone" placeholder="Phone">
            <input type="number" id="editPrice" placeholder="Price">
            <input type="number" id="editMonths" placeholder="Months">
            <input type="number" id="editInterest" placeholder="Interest %">
            <button onclick="saveClient()">Save</button>
            <button onclick="closeEditModal()">Close</button>
        </div>
    </div>

    <div id="paymentModal" class="modal hidden">
        <div class="modal-content small-modal">
            <h2>Add Payment</h2>
            <input type="number" id="paymentAmount" placeholder="Amount">
            <input type="date" id="paymentDate">
            <button onclick="addPayment()">Add</button>
            <button onclick="closePaymentModal()">Close</button>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let clients = JSON.parse(localStorage.getItem('clients')) || [];
        let currentClientIndex = -1;

        clients = clients.map(c => ({ ...c, price: +c.price || 0, months: +c.months || 0, interest: +c.interest || 0, paid: +c.paid || 0, payments: c.payments || [] }));

        function addClient() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const price = +document.getElementById('price').value || 10000;
            const months = +document.getElementById('months').value || 10;
            const interest = +document.getElementById('interest').value || 25;
            if (!name || !phone) return alert('Fill all fields!');

            const clean = phone.replace(/[^0-9]/g, '');
            const full = clean.startsWith('20') ? clean : '20' + clean.replace(/^0/, '');
            const formattedPhone = '+' + full;

            const today = new Date();
            const endDate = new Date(today);
            endDate.setMonth(endDate.getMonth() + months);

            clients.push({
                name, phone: formattedPhone, start: today.toLocaleDateString(), end: endDate.toLocaleDateString(),
                price, months, interest: interest / 100, paid: 0, payments: [], barcode: 'CL' + Date.now()
            });

            localStorage.setItem('clients', JSON.stringify(clients));
            document.getElementById('name').value = document.getElementById('phone').value = '';
            calcProfits(); showClients(); alert('Client added!');
        }

        function calcProfits() {
            const total = clients.reduce((sum, c) => sum + (c.price * c.interest), 0);
            document.getElementById('res').innerHTML = `<p>Total Profit: ${total.toFixed(0)} EGP</p>`;
        }

        function showClients() {
            let html = `<table><tr><th>Name</th><th>Phone</th><th>Paid</th><th>Remaining</th><th>Action</th></tr>`;
            if (!clients.length) html += `<tr><td colspan="5" style="color:#999">No clients</td></tr>`;
            clients.forEach((c, i) => {
                const total = c.price * (1 + c.interest);
                const rem = total - c.paid;
                const pct = total ? (c.paid / total) * 100 : 0;
                html += `<tr>
                    <td>${c.name}</td><td>${c.phone}</td>
                    <td>${c.paid}</td><td>${rem.toFixed(0)}</td>
                    <td>
                        <div class="progress"><div class="bar" style="width:${pct}%"></div></div>
                        <button class="btn pay" onclick="openPaymentModal(${i})">Pay</button>
                        <button class="btn edit" onclick="editClient(${i})">Edit</button>
                        <button class="btn wa" onclick="sendWA(${i})">WhatsApp</button>
                        <button class="btn del" onclick="deleteClient(${i})">Delete</button>
                    </td>
                </tr>`;
            });
            html += `</table>`;
            document.getElementById('clientsTable').innerHTML = html;
        }

        function deleteClient(i) { if (confirm('Delete client?')) { clients.splice(i,1); localStorage.setItem('clients', JSON.stringify(clients)); calcProfits(); showClients(); } }
        function editClient(i) { currentClientIndex = i; const c = clients[i]; document.getElementById('editName').value = c.name; document.getElementById('editPhone').value = c.phone.replace('+', ''); document.getElementById('editPrice').value = c.price; document.getElementById('editMonths').value = c.months; document.getElementById('editInterest').value = (c.interest * 100).toFixed(0); document.getElementById('editModal').classList.remove('hidden'); }
        function saveClient() { const c = clients[currentClientIndex]; c.name = document.getElementById('editName').value.trim(); c.phone = '+' + document.getElementById('editPhone').value.trim().replace(/[^0-9]/g, ''); c.price = +document.getElementById('editPrice').value; c.months = +document.getElementById('editMonths').value; c.interest = (+document.getElementById('editInterest').value) / 100; localStorage.setItem('clients', JSON.stringify(clients)); closeEditModal(); calcProfits(); showClients(); }
        function openPaymentModal(i) { currentClientIndex = i; document.getElementById('paymentDate').value = new Date().toISOString().split('T')[0]; document.getElementById('paymentModal').classList.remove('hidden'); }
        function addPayment() { const amount = +document.getElementById('paymentAmount').value; const date = document.getElementById('paymentDate').value; if (!amount || !date) return alert('Fill fields!'); clients[currentClientIndex].payments.push({amount, date}); clients[currentClientIndex].paid += amount; localStorage.setItem('clients', JSON.stringify(clients)); closePaymentModal(); calcProfits(); showClients(); }
        function closePaymentModal() { document.getElementById('paymentModal').classList.add('hidden'); }
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }
        function sendWA(i) { const c = clients[i]; const total = c.price * (1 + c.interest); const rem = total - c.paid; const msg = `Hi ${c.name}\nRemaining: ${rem.toFixed(0)} EGP`; window.open('https://wa.me/' + c.phone.replace('+', '') + '?text=' + encodeURIComponent(msg)); }

        function getLastPayment(payments) { return payments?.length ? payments.at(-1).date : 'None'; }

        function getMonthlyProfit() {
            const now = new Date();
            const month = now.getMonth(), year = now.getFullYear();
            return clients.reduce((p, c) => {
                const total = c.price * (1 + c.interest);
                const installment = total / c.months;
                const paid = c.payments.reduce((s, pay) => new Date(pay.date).getMonth() === month && new Date(pay.date).getFullYear() === year ? s + pay.amount : s, 0);
                return p + Math.max(0, paid - installment);
            }, 0).toFixed(0);
        }

        function exportPDF() {
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text('Clients Report - ' + new Date().toLocaleDateString(), 105, 20, { align: 'center' });

            doc.autoTable({
                head: [['Name', 'Phone', 'Paid', 'Remaining', 'Last Payment']],
                body: clients.map(c => {
                    const total = c.price * (1 + c.interest);
                    return [c.name, c.phone, c.paid + ' EGP', (total - c.paid).toFixed(0) + ' EGP', getLastPayment(c.payments)];
                }),
                startY: 35,
                styles: { fontSize: 12, cellPadding: 5 },
                headStyles: { fillColor: [40, 167, 69], textColor: 255 },
                alternateRowStyles: { fillColor: [240, 248, 255] }
            });

            const profit = getMonthlyProfit();
            doc.setFontSize(14);
            doc.setTextColor(0, 100, 0);
            doc.text(`This Month Profit: ${profit} EGP`, 105, doc.lastAutoTable.finalY + 15, { align: 'center' });

            doc.save('report.pdf');
        }

        window.onload = () => { calcProfits(); showClients(); };
    </script>
</body>
</html>
