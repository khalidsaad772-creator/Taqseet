<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محل التقسيط</title>

    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#28a745">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 10px; font-size: 16px; line-height: 1.6; }
        .container { max-width: 500px; margin: 0 auto; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 20px; }
        h1, h2 { color: #28a745; text-align: center; margin: 20px 0 15px; font-size: 20px; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #28a745; border-radius: 12px; font-size: 16px; }
        button { background: #28a745; color: white; font-weight: bold; cursor: pointer; }
        .btn { display: inline-block; width: auto; padding: 8px 12px; margin: 3px; font-size: 14px; border-radius: 8px; }
        .pay { background: #007bff; } .wa { background: #25D366; } .cam { background: #6f42c1; } .edit { background: #ffc107; color: black; } .del { background: #dc3545; }
        .result { background: #d4edda; color: #155724; padding: 15px; border-radius: 12px; margin: 15px 0; text-align: center; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 14px; }
        th { background: #28a745; color: white; padding: 10px; }
        td { border: 1px solid #ddd; padding: 8px; text-align: center; background: #f9f9f9; }
        .progress { height: 10px; background: #eee; border-radius: 5px; overflow: hidden; margin: 5px 0; }
        .bar { height: 100%; background: #28a745; width: 0%; transition: width 0.5s; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 20px; border-radius: 16px; max-width: 90%; max-height: 90%; overflow-y: auto; }
        .small-modal { max-width: 300px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>إضافة عميل جديد</h1>
        <input type="text" id="name" placeholder="اسم العميل">
        <input type="text" id="phone" placeholder="رقم التليفون">
        <input type="number" id="price" value="10000" placeholder="سعر السلعة">
        <input type="number" id="months" value="10" placeholder="عدد الشهور">
        <input type="number" id="interest" value="25" placeholder="نسبة الفائدة %">
        <button onclick="addClient()">إضافة عميل</button>
        <button onclick="exportPDF()">تصدير تقرير PDF</button>

        <h2>الأرباح الإجمالية</h2>
        <div id="res" class="result"></div>

        <h2>العملاء</h2>
        <div id="clientsTable"></div>
    </div>

    <!-- Modals -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <h2>تعديل العميل</h2>
            <input type="text" id="editName" placeholder="الاسم">
            <input type="text" id="editPhone" placeholder="التليفون">
            <input type="number" id="editPrice" placeholder="سعر السلعة">
            <input type="number" id="editMonths" placeholder="عدد الشهور">
            <input type="number" id="editInterest" placeholder="نسبة الفائدة %">
            <button onclick="saveClient()">حفظ</button>
            <button onclick="closeEditModal()">إغلاق</button>
        </div>
    </div>

    <div id="paymentModal" class="modal hidden">
        <div class="modal-content small-modal">
            <h2>إضافة قسط</h2>
            <input type="number" id="paymentAmount" placeholder="قيمة القسط">
            <input type="date" id="paymentDate">
            <button onclick="addPayment()">إضافة</button>
            <button onclick="closePaymentModal()">إغلاق</button>
        </div>
    </div>

    <video id="video" class="hidden" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const { jsPDF } = window.jspdf;
        let clients = JSON.parse(localStorage.getItem('clients')) || [];
        let currentClientIndex = -1;

        // تهيئة
        clients = clients.map(c => ({ ...c, price: +c.price || 0, months: +c.months || 0, interest: +c.interest || 0, paid: +c.paid || 0, payments: c.payments || [] }));

        // دوال أساسية
        function addClient() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const price = +document.getElementById('price').value || 10000;
            const months = +document.getElementById('months').value || 10;
            const interest = +document.getElementById('interest').value || 25;
            if (!name || !phone) return alert('املأ البيانات!');

            const clean = phone.replace(/[^0-9]/g, '');
            const full = clean.startsWith('20') ? clean : '20' + clean.replace(/^0/, '');
            const formattedPhone = '+' + full;

            const today = new Date();
            const endDate = new Date(today);
            endDate.setMonth(endDate.getMonth() + months);

            clients.push({
                name, phone: formattedPhone, start: today.toLocaleDateString('ar-EG'), end: endDate.toLocaleDateString('ar-EG'),
                price, months, interest: interest / 100, paid: 0, payments: [], barcode: 'CL' + Date.now(), invoice: ''
            });

            localStorage.setItem('clients', JSON.stringify(clients));
            document.getElementById('name').value = document.getElementById('phone').value = '';
            calcProfits(); showClients(); alert('تم الإضافة!');
        }

        function calcProfits() {
            const total = clients.reduce((sum, c) => sum + (c.price * c.interest), 0);
            document.getElementById('res').innerHTML = `<p>الأرباح: ${total.toFixed(0)} جنيه</p>`;
        }

        function showClients() {
            let html = `<table><tr><th>الاسم</th><th>تليفون</th><th>مدفوع</th><th>متبقي</th><th>إجراء</th></tr>`;
            clients.forEach((c, i) => {
                const total = c.price * (1 + c.interest);
                const rem = total - c.paid;
                const pct = total ? (c.paid / total) * 100 : 0;
                html += `<tr>
                    <td>${c.name}</td><td>${c.phone}</td>
                    <td>${c.paid}</td><td>${rem.toFixed(0)}</td>
                    <td>
                        <div class="progress"><div class="bar" style="width:${pct}%"></div></div>
                        <button class="btn pay" onclick="openPaymentModal(${i})">قسط</button>
                        <button class="btn edit" onclick="editClient(${i})">تعديل</button>
                        <button class="btn wa" onclick="sendWA(${i})">واتس</button>
                        <button class="btn del" onclick="deleteClient(${i})">حذف</button>
                    </td>
                </tr>`;
            });
            html += `</table>`;
            document.getElementById('clientsTable').innerHTML = html;
        }

        function deleteClient(i) { if (confirm('حذف؟')) { clients.splice(i,1); localStorage.setItem('clients', JSON.stringify(clients)); calcProfits(); showClients(); } }
        function editClient(i) { currentClientIndex = i; const c = clients[i]; document.getElementById('editName').value = c.name; /* ... */ document.getElementById('editModal').classList.remove('hidden'); }
        function saveClient() { /* ... */ }
        function openPaymentModal(i) { currentClientIndex = i; document.getElementById('paymentDate').value = new Date().toISOString().split('T')[0]; document.getElementById('paymentModal').classList.remove('hidden'); }
        function addPayment() { const amount = +document.getElementById('paymentAmount').value; const date = document.getElementById('paymentDate').value; if (!amount || !date) return; clients[currentClientIndex].payments.push({amount, date}); clients[currentClientIndex].paid += amount; localStorage.setItem('clients', JSON.stringify(clients)); closePaymentModal(); calcProfits(); showClients(); }
        function closePaymentModal() { document.getElementById('paymentModal').classList.add('hidden'); }
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }

        function getLastPayment(payments) { return payments?.length ? payments.at(-1).date : 'لا يوجد'; }

        function getMonthlyProfit() {
            const now = new Date();
            const month = now.getMonth(), year = now.getFullYear();
            return clients.reduce((profit, c) => {
                const total = c.price * (1 + c.interest);
                const installment = total / c.months;
                const paidThisMonth = c.payments.reduce((s, p) => new Date(p.date).getMonth() === month && new Date(p.date).getFullYear() === year ? s + p.amount : s, 0);
                return profit + Math.max(0, paidThisMonth - installment);
            }, 0).toFixed(0);
        }

        // دالة تصدير PDF (تعمل فورًا)
        async function exportPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // تحميل خط عربي
                const fontUrl = 'https://cdn.jsdelivr.net/gh/googlefonts/noto-sans-arabic@1.0.0/NotoSansArabic-Regular.ttf';
                const font = await fetch(fontUrl).then(r => r.arrayBuffer());
                const base64 = btoa(String.fromCharCode(...new Uint8Array(font)));
                doc.addFileToVFS('arabic.ttf', base64);
                doc.addFont('arabic.ttf', 'arabic', 'normal');
                doc.setFont('arabic');

                // العنوان
                doc.setFontSize(18);
                doc.text('تقرير العملاء - ' + new Date().toLocaleDateString('ar-EG', { month: 'long', year: 'numeric' }), 105, 20, { align: 'center' });

                // الجدول
                doc.autoTable({
                    head: [['الاسم', 'تليفون', 'مدفوع', 'متبقي', 'آخر قسط']],
                    body: clients.map(c => {
                        const total = c.price * (1 + c.interest);
                        return [c.name, c.phone, c.paid + ' ج', (total - c.paid).toFixed(0) + ' ج', getLastPayment(c.payments)];
                    }),
                    startY: 35,
                    styles: { font: 'arabic', fontSize: 12, cellPadding: 5 },
                    headStyles: { fillColor: [40, 167, 69], textColor: 255 },
                    alternateRowStyles: { fillColor: [240, 248, 255] }
                });

                // الأرباح
                const profit = getMonthlyProfit();
                doc.setFontSize(14);
                doc.setTextColor(0, 100, 0);
                doc.text(`الأرباح هذا الشهر: ${profit} جنيه`, 105, doc.lastAutoTable.finalY + 15, { align: 'center' });

                doc.save('تقرير.pdf');
            } catch (e) {
                alert('خطأ: تأكد من الإنترنت أو جرب مرة أخرى');
                console.error(e);
            }
        }

        window.onload = () => { calcProfits(); showClients(); };
    </script>
</body>
</html>
